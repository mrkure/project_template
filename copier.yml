_jinja_extensions:
    - copier_template_extensions.TemplateExtensionLoader
    - extensions.py:MyExtension
    - extensions.py:SlugifyExtension

_exclude: # uf used as
    - "**/__pycache__"
    - "**/.mypy_cache"
    - "**/.pytest_cache"
    - "extensions.py"
    - "copier.yml"
    - ".git"
    - ".git/*"
    # - ".gitignore"

project_name:
    type: str
    default: "{{ _folder_name }}"
    help: Insert project name

package_name:
    type: str
    when: true
    default: "{{project_name}}"

user_name:
    type: str
    when: true
    default: "{{ git_user_name() }}"

user_email:
    type: str
    when: true
    default: "{{ git_user_email() }}"

python_version:
    type: str
    when: true
    default: "3.12"

project_description:
    type: str
    when: true
    default: ""

_tasks:
    - command: "git init -b main -q"
    - command: "git -c core.safecrlf=false add ."
    - command: "git commit -q -m template_init"
    - command: "uv sync --extra dev"
    - command: "code ."