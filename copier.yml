_jinja_extensions:
    - copier_template_extensions.TemplateExtensionLoader
    - extensions.py:MyExtension
    - extensions.py:SlugifyExtension

_exclude: 
    - "**/__pycache__"
    - "**/.mypy_cache"
    - "**/.pytest_cache"
    - "extensions.py"
    - ".gitignore"

project_name:
    type: str
    default: "{{ _folder_name }}"
    help: Insert project name

package_name:
    type: str
    when: true
    default: "{{project_name}}"

user_login:
    type: str
    when: false
    default: "{{ user_name() }}"

user_email:
    type: str
    when: false
    default: "{{ user_login }}@bosch.com"

project_description:
    type: str
    when: true
    default: "Databricks project"

department_name:
    type: str
    when: true
    default: "PS-SB/EDX3"

service principal ID:
    type: str
    when: true
    default: "87febbc4-033a-4ae2-bb1b-0e9231bca519"

_tasks:
    - command: "git init -b main -q"
    - command: "git -c core.safecrlf=false add ."
    - command: "git commit -q -m template_init"
