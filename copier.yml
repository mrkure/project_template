_jinja_extensions:
    - copier_template_extensions.TemplateExtensionLoader
    - extensions.py:MyExtension
    - extensions.py:SlugifyExtension

_exclude:
    - "**/__pycache__"
    - "**/.mypy_cache"
    - "**/.pytest_cache"
    - "extensions.py"
    # - "copier.yml"
    - ".git"
    - ".git/*"
    # - ".gitignore" # Pokud chceš mít v šabloně jiný gitignore než v cíli
    
user_login:
    type: str
    when: false
    default: "{{ user_name() }}"

project_name_input:
    type: str
    help: Insert project name

project_name:
    type: str
    when: false
    default: "{{ project_name_input | slugify }}"

package_name:
    type: str
    help: Insert package name (defaulted to project_name)
    when: true
    default: "{{project_name}}"


